name: promote_to_env
on:
  workflow_dispatch:
    inputs:
      base_env:
        required: true
        type: string
        description: 'The base env that will be use to promote from'
        default: 'dev'
      promotion_env:
        description: 'The higher environment that the image will be promoted to.'
        required: true
        type: string
        default: 'staging'
      
jobs:
  promote_image:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Source Code'
        id: checkout_source_code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Using GH token here because we're commiting to a non protected branch for the PR.
          ref: ${{ github.ref }}
      - name: Get base env image name
        id: get_lower_env_image
        run: echo $(sed -n -e 's/.*image://p' test_change_file.yaml) | cut -c2- | rev | cut -c2- |rev
      - name: Update the image definition in the YAML
        id: find_and_replace_image
        uses: chippawah/composite-actions/find_and_replace_image@main
        with:
          tagged_image: ${{ steps.get_lower_env_image.outputs.tagged_image }}
          deployment_yaml_path: "kustomize/overlays/${{ inputs.promotion_env }}/deployment.yaml"
      - name: 'Open a PR'
        id: open_a_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PR_TOKEN }}
          branch: "promoting-${{ inputs.base_env }}-to-${{ inputs.promotion_env }}"
          body: "Automatic changes created by the `promote_to_environment` github action."
          commit-message: "Promotion of ${{ steps.get_lower_env_image.outputs.tagged_image }} from ${{ inputs.base_env }} to ${{ inputs.promotion_env }}"
      